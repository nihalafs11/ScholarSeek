{% block content %}
    <h2>Search Results</h2>
    {% if results %}
        <ul>
            {% for paper in results %}
                <li>
                    <div>
                        <strong>Title:</strong> 
                        <a href="https://arxiv.org/pdf/{{ paper.docno }}.pdf">{{ paper.title }}</a>
                    </div>
                    <div>
                        <strong>Authors:</strong> {{ paper.authors }}
                    </div>
                    <div>
                        <strong>Abstract:</strong> {{ paper.text }}
                    </div>
                    <div>
                        <strong>Score:</strong> {{ paper.score }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
